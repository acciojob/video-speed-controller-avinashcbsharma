<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Custom Video Player</title>
</head>
<body>
    <div class="player">
        <video class="player__video viewer" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"></video>
        <div class="controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player__slider" max="1" step="0.05" value="1">
            <input type="range" name="playbackSpeed" class="player__slider" max="2" min="0.5" step="0.1" value="1">
            <button data-skip="-10" class="player__button">« 10s</button>
            <button data-skip="25" class="player__button">25s »</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
